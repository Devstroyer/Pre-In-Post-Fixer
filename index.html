<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="js.js"></script>
  		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="form">
			<h1>Pre-In-Post-Fixer</h1>
			<h2>From:</h2>
			<div class="this">
				<input type="radio" name="from" value="pre"> Prefix<br>
				<input type="radio" name="from" value="in"> Infix<br>
				<input type="radio" name="from" value="post"> Postfix
			</div>
			<h2>To:</h2>
			<div class="this">
				<input type="radio" name="to" value="pre"> Prefix<br>
				<input type="radio" name="to" value="in"> Infix<br>
				<input type="radio" name="to" value="post"> Postfix
			</div>	
			<div class="question">	  	
				<input type="text" id="input" required/>
				<label>Input</label>
			</div>
			<div class="question">	 
			<button onclick="mainFunction()">CALCULATE</button>
			<input type="text" id="output"/>
			<label>Output</label>
			</div>
		</div>

	</body>


	
</html>
